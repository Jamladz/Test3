<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام الإحالة</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Tahoma;
      text-align: center;
      padding: 30px;
      background: #eef;
      direction: rtl;
    }
    h2 { color: #007aff; }
    p { font-size: 18px; margin: 20px 0; }
    button {
      padding: 10px 20px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #link, #list {
      margin-top: 10px;
      word-break: break-word;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h2>🎉 نظام الإحالة</h2>
  <p id="info">جارٍ التحميل...</p>
  <div id="link"></div>
  <button onclick="copyReferral()">📨 نسخ رابط الإحالة</button>
  <button onclick="getReferrals()">📋 عرض المحالين</button>
  <div id="list"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const username = tg.initDataUnsafe?.user?.username;
    const currentUserId = tg.initDataUnsafe?.user?.id;
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("tgWebAppStartParam")?.split("=")[1];

    async function saveReferral() {
      if (ref && username !== ref) {
        const alreadyReferred = localStorage.getItem('referred');
        if (alreadyReferred === 'yes') return;

        try {
          const res = await fetch("https://regular-superb-larkspur.glitch.me/referral", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ referrer: ref, user: username })
          });
          const data = await res.json();
          alert(data.message);
          localStorage.setItem('referred', 'yes');
        } catch (err) {
          alert("❌ حدث خطأ أثناء إرسال بيانات الإحالة.");
        }
      }
    }

    async function getReferrals() {
      if (!username) return;
      try {
        const res = await fetch(`https://regular-superb-larkspur.glitch.me/referrals/${username}`);
        const data = await res.json();
        let html = '<strong>👥 المحالون:</strong><br>';
        data.users.forEach(user => {
          html += `• @${user}<br>`;
        });
        html += `<br>💰 عدد السبائك: ${data.gold}`;
        document.getElementById("list").innerHTML = html;
      } catch (err) {
        alert("❌ فشل في تحميل قائمة الإحالات.");
      }
    }

    if (username) {
      document.getElementById('info').textContent = `👤 اسم المستخدم: @${username}`;
      const link = `https://t.me/GiftwinerBot/webapp?startapp=ref=${username}`;
      document.getElementById('link').textContent = link;
      window.referralLink = link;
    } else {
      document.getElementById('info').textContent = '⚠️ لم يتم العثور على اسم المستخدم';
    }

    function copyReferral() {
      if (!window.referralLink) return;
      navigator.clipboard.writeText(window.referralLink);
      alert("✅ تم نسخ رابط الإحالة:\n" + window.referralLink);
    }

    saveReferral();
  </script>
</body>
</html>
