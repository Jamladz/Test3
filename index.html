<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      text-align: center;
      direction: rtl;
    }

    .container {
      margin-top: 100px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: #0088cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      margin: 0 auto 20px auto;
    }

    .username {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .note {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="avatar" class="avatar">??</div>
    <div id="username" class="username">...</div>
    <div class="note">يتم عرض بياناتك تلقائيًا من تيليجرام</div>
  </div>

  <script>
    window.onload = function () {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (user) {
        const name = user.username || user.first_name || "مستخدم";
        const initials = name.substring(0, 2).toUpperCase();

        document.getElementById("avatar").innerText = initials;
        document.getElementById("username").innerText = name;
      } else {
        document.getElementById("avatar").innerText = "??";
        document.getElementById("username").innerText = "غير معروف";
      }
    };
  </script>
</body>
</html>
