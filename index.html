<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #0088cc;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 0 auto 10px;
    }

    .username {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="avatar" id="avatar">??</div>
  <div class="username" id="username">Loading...</div>

  <script>
    // تأكد أن Telegram WebApp متاح
    window.Telegram.WebApp.ready();

    // جلب معلومات المستخدم من تيليجرام
    const user = window.Telegram.WebApp.initDataUnsafe.user;

    if (user) {
      const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
      const short = user.first_name.substring(0, 2).toUpperCase();

      document.getElementById('avatar').textContent = short;
      document.getElementById('username').textContent = fullName;
    } else {
      document.getElementById('username').textContent = "No user info found";
    }
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
